[loggers]
keys=root

[handlers]
keys=file,console

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_file]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
interval=midnight
backupCount=5
args=('refunite_monitor.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=